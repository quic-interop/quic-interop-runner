version: "3.5"

services:
  sim:
    image: martenseemann/quic-network-simulator
    container_name: sim
    hostname: sim
    stdin_open: true
    tty: true
    environment:
      - SCENARIO=$SCENARIO
    cap_add: 
      - NET_ADMIN
    expose:
      - "57832"
    networks:
      leftnet:
        ipv4_address: 193.167.0.2
      rightnet:
        ipv4_address: 193.167.100.2

  server:
    image: $SERVER
    container_name: server
    hostname: server
    stdin_open: true
    tty: true
    volumes:
      - $WWW:/www:delegated
      - $CERTS:/certs
    environment:
      - CRON=$CRON
      - ROLE=server
      - SSLKEYLOGFILE=/logs/keys.log
      - QLOGDIR=/logs/qlog/
      - TESTCASE=$TESTCASE_SERVER
    cap_add: 
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      rightnet:
        ipv4_address: 193.167.100.100
    extra_hosts:
      - "sim:193.167.100.2"
      - "client:193.167.0.100"

  client:
    image: $CLIENT
    container_name: client
    hostname: client
    stdin_open: true
    tty: true
    volumes:
      - $DOWNLOADS:/downloads:delegated
      - $CERTS:/certs
    environment:
      - CRON=$CRON
      - ROLE=client
      - SSLKEYLOGFILE=/logs/keys.log
      - QLOGDIR=/logs/qlog/
      - TESTCASE=$TESTCASE_CLIENT
      - REQUESTS=$REQUESTS
    cap_add: 
      - NET_ADMIN
    ulimits:
      memlock: 67108864
    networks:
      leftnet:
        ipv4_address: 193.167.0.100
    extra_hosts:
      - "sim:193.167.0.2"
      - "server:193.167.100.100"
  
  iperf_server:
    image: martenseemann/quic-interop-iperf-endpoint
    container_name: iperf_server
    stdin_open: true
    tty: true
    environment:
      - ROLE=server
    cap_add: 
      - NET_ADMIN
    networks:
      rightnet:
        ipv4_address: 193.167.100.110
    extra_hosts:
      - "client: 193.167.0.90"

  iperf_client:
    image: martenseemann/quic-interop-iperf-endpoint
    container_name: iperf_client
    stdin_open: true
    tty: true
    environment:
      - ROLE=client
    cap_add: 
      - NET_ADMIN
    networks:
      leftnet:
        ipv4_address: 193.167.0.90
    extra_hosts:
      - "server: 193.167.100.110"

networks:
  leftnet:
    driver: bridge
    ipam:
      config:
        - subnet: 193.167.0.0/24
  rightnet:
    driver: bridge
    ipam:
      config:
        - subnet: 193.167.100.0/24

