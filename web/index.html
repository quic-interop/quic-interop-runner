<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QUIC Interop Runner</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <span class="navbar-brand">QUIC Interop Runner</span>
    <div class="collapse navbar-collapse"></div>
  </div>
  <div class="container">
    <div class="runstats">
      Run: <div id="available-runs"></div><br>
      Start Time: <em><span id="lastrun"></span></em><br>
      Duration: <em><span id="duration"></span></em>
    </div>
    <h3>Interop</h3>
    <table id="interop" class="resulttable table table-hover"></table>

    <h3>Measurements</h3>
    <table id="measurements" class="resulttable table table-hover"></table>

    <h3>Interop per server</h3>
    <table id="interop_per_server" class="resulttable table table-hover"></table>
  </div>
  <script src="script.js"></script>
</body>
</html>
